<div class="pageView">
    <div class="pageTitleSection">
        <h1 class="h1">{{title}}</h1>
    </div>
    <section class="detailSection">
        <div class="search-addnew-section d-flex justify-content-end">
            <div class="search-input form-group d-flex align-items-end">
                <span>
                    <fa-icon [icon]="faSearch"></fa-icon>
                </span>
                <input matInput #filter placeholder="Search" />
            </div>
            <div class="add-new">
                <button class="defaultBtn purpleBtn">Add New</button>
            </div>
        </div>
        <div class="dataTable">
            <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                <!-- Facility Name Column -->
                <ng-container matColumnDef="facilityName">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Facility Name</mat-header-cell>
                    <mat-cell *matCellDef="let facilityData">{{ facilityData.name }}</mat-cell>
                </ng-container>

                <!-- Facility Contact Number Column -->
                <ng-container matColumnDef="facilityContactNumber">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</mat-header-cell>
                    <mat-cell *matCellDef="let facilityData">{{ facilityData.number }}</mat-cell>
                </ng-container>

                <!-- Facility City Column -->
                <ng-container matColumnDef="facilityCity">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
                    <mat-cell *matCellDef="let facilityData">{{ facilityData.city }}</mat-cell>
                </ng-container>

                <!-- Facility State Column -->
                <ng-container matColumnDef="facilityState">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
                    <mat-cell *matCellDef="let facilityData">{{ facilityData.state }}</mat-cell>
                </ng-container>

                <!-- Facility Country Column -->
                <ng-container matColumnDef="facilityCountry">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Country</mat-header-cell>
                    <mat-cell *matCellDef="let facilityData">{{ facilityData.country }}</mat-cell>
                </ng-container>

                <!-- Facility Action Column -->
                <ng-container matColumnDef="facilityAction">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                    <mat-cell *matCellDef="let facilityData">
                        <button>View</button>
                        <button>Edit</button>
                        <button>Delete</button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let facilityData; columns: displayedColumns"></mat-row>

            </mat-table>
        </div>
    </section>
</div>
